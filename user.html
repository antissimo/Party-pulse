<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>

    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div id="container">
        <h2>My Account</h2>
        <form id="accountForm">
            <div id="profileImageContainer">
                <img id="profileImage" src="./pictures/facebook-default-profile-picture.webp" alt="Profile Image">
                <img id="changeImage" src="./pictures/WhatsApp Image 2023-12-16 at 16.15.23 (1).jpeg">
                <div class="hide">Change profile picture</div>
            </div>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail">

            <button id="saveChangesButton" type="button" onclick="updateAccount()">Save Changes</button>
        </form>
    </div>

    <script>
        import {Application} from './application.js'

        button.addEventListener('click', updateAccount);

        function updateAccount() {
            var button = document.getElementById('saveChangesButton');
            button.classList.add('clicked');

            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;

            console.log("First Name:", firstName);
            console.log("Last Name:", lastName);
            console.log("Email:", email);

        }

        function changeProfileImage() {
            console.log("Change profile image clicked");
        }


    </script>
</body>
</html>
