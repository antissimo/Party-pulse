<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminclubs.css">
    <script src="adminclubs.js"></script>
    <title>adminclubs</title>
</head>
<body onload="hideforms()">
    <div class="tabs">
        <button class="navButtons myAccountNav" onclick="window.location.href='./user.html'">My Account</button>
        <button class="navButtons findClubNav" onclick="window.location.href='./findclubs.html'">Find Club</button>
        <button class="navButtons findEvent" onclick="window.location.href='./findEvent.html'">Find event</button>
        <button class="navButtons adminPage" onclick="window.location.href='./adminclubs.html'">Admin page</button>
      </div>
    <div class="container">
    <div class="buttons-container">
    <button name ="eventButton" id="eventButton" type="button" onclick="showEventForm()">Add new event</button>
    <button name = "clubButton" id="clubButton" type="button" onclick="showClubForm()">Add new club</button>
</div>
<div class="forms">
    <div class="eventform">
    <form name ="eventform" id="eventform">
        <label for="eventname">Event Name:</label><br>
        <input name ="eventname" id="eventname" type="text"><br>
        <label for="selectclub">Select club where the event takes place:</label><br>
        <select name="selectclub" id="selectclub">
            <option value="Vannila">Vanilla</option>
            <option value="Velvet">Velvet</option>
        </select><br>
        <label for="eventdate">Event date:</label><br>
        <input id="eventdate" name="eventdate" type="date" min ="2023-01-01" max ="2024-31-12"><br>
        <label for="eventtime">Event time:</label><br>
        <input id="eventtime" name="eventtime" type="time"><br>
        <label for="dresscode">Dresscode:</label>
        <select name="dresscode" id="dresscode">
            <option value="formal">Formal</option>
            <option value="smart casual">Smart Casual</option>
            <option value="Casual">Casual</option>
        </select><br>
        <label for="eventdescription">Event description(optional):</label><br>
        <textarea name="eventdescription" id="eventdescription" rows=4 columns =70></textarea><br>
        <button type="button" onclick="submitEventFun()" id="submitevent">Submit<br>

    </form>
    </div>
    <div class="forms">
        <div class="clubform">
<form name="clubform" id="clubform">
     <label for="clubname">Club name:</label><br>
     <input name="clubname" id="clubname" type="text"><br>
     <label for="clubadress">Club adress:</label><br>
     <input name="clubadress" id="clubadress" type="text"><br>
     <label for="clubcity">City:</label><br>
     <select name="clubcity" id="clubcity">
        <option value="Split">Split</option>
     </select>   <br>
     <label for="pricelist">Import a pricelist file (optional):</label><br>
     <input type="file" id="pricelist" name="pricelist"><br>
     <label for="clubdescription">Some key information for your guest or club description (optional):</label><br>
     <textarea id="clubdescription" name="clubdescription"rows = 4 columns = 70></textarea><br>
     <button type="button" onclick="submitClubFun()" id="submitclub">Submit<br>
</form>
</div>
</div>
</div>
</body>
</html>
